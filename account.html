<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body style="padding: 10px; margin: 10px;">
    
    <form action="result.html" method="get" style="border: 1px solid; margin: 10px; padding: 10px;">
        <label for="input_name">Name</label>
        <input type="text" 
        name="name" 
        id="input_name" 
        required>
        <!-- novalidate kodu ile alanlari doldurmadan formu gondermeye imkan taniriz -->
        <!-- no validated kodu ile bos birakilmamasi icin yazdigimiz "required" kodlarinin tamamini tek kod ile iptal edebiliriz -->


        <br><br><br><br>


        <label for="input_surname">Surname</label>
        <input type="text" name="surname" id="input_surname" required>


        <br><br><br><br>

        
        <label for="input_birth_date">Birth date</label>
        <input type="date" name="birth date" id="input_birth_date" required>


        <br><br><br><br>

        <p>Sex section</p>
        <label for="input_man">Man</label>
        <input type="radio" name="sex" id="input_man" value="man">

        <label for="input_woman">woman</label>
        <input type="radio" name="sex" id="input_woman" value="woman">


        <br><br><br><br>


        <label for="country">Select your country</label>
        <select name="country" id="select_country">
            <option selected disabled value="">Countries</option>
            <!-- disabled kodu ile buradaki satirda yeralan optinion'un secilmesi ozelligini kapatiyoruz -->
            <option value="Nederland">Nederland</option>
            <!-- selected value kodu ile otomatik olarak bu secili sekilde kodu acar -->
            <option value="Germany">Germany</option>
            <option value="England">England</option>
            <option value="Turkiye">Turkiye</option>
            <option value="Belgium">Belgium</option>
            <option value="Danimark">Danimark</option>
            <option value="Greece">Greece</option>
            <option value="italy">italy</option>
        </select>
        

        <br><br><br><br>


        <label for="input_email">Email</label>
        <input type="text" id="input_email" 
        name="email" 
        placeholder="Please enter your Email" required>
    
    
        <br><br><br><br>
    
    
        <label for="input_password">Password</label>
        <input type="text" 
        id="input_password" 
        name="password" 
        placeholder="Please enter your Password" required>
    

        <br><br><br><br>


        <label for="input_password_check">Password check</label>
        <input type="text" 
        id="input_password_check" 
        name="password check" 
        placeholder="Please enter your Password" autocomplete="off" required>
        <!-- autocomplate codu ile bosluk alanlari otomatik doldurma islemini iptal ederiz -->
    

        <br><br><br><br>


        <input type="checkbox" name="checked" id="input_checkbox">
        <label for="input_checkbox">I read and i approve</label>


        <br><br><br><br>


        <input type="submit" value="Send">



        <textarea name="" id="" cols="30" rows="30" placeholder="Please write here max 5000 character" maxlength="30";>
            <!-- style="text-transform: kodu ile harflerin tamaminin buyuk yada kucuk yazilmasini saglariz -->


        </textarea>
        <!-- maxlength kodu ile buraya max kac harf girilecegini sinirlayabilirsiniz -->



        <!-- <fieldset></fieldset> kodunu yazip bu kodun icerinine <legend> yazariz. BU KOD ILE BORDER'I YARIDA KESEREK ORAYA SEKILLI BIR SEKILDE YAZI YAZMAYA OLANAK SAGLARIZ  </legend> -->



    </form>








</body>
</html>
