<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="account2.css">
</head>
<body>
    <main>
        <form action="result_2.html" id="form_action">
            <fieldset id="fieldset_one">
                <legend>Registration</legend>
                    <div id="div_top">
                        <div class="div_top">
                            <label for="accoundname"  class="blank">Accoundname</label>  
                            <input type="accoundname" name="accoundname" id="accoundname" class="blank_field" required>
                            <button class="div_top_three_buttons">Can it be used?</button>
                        </div>

                        <div class="div_top">
                            <label for="name" class="blank">Name</label>
                            <input type="name" name="name" id="name" class="blank_field" required>
                        </div>

                        <div class="div_top">
                            <label for="Surname" class="blank">Surname</label>
                            <input type="Surname" name="Surname" id="Surname" class="blank_field" required>
                        </div>

                        <div class="div_top">
                            <label for="telefon_number" class="blank">Telefon nummer</label>
                            <input type="tel" 
                            name="telefon_number" 
                            id="telefon_number"
                            placeholder="06*******"
                            pattern="[0-9] {8}"
                            maxlength="8" 
                            class="blank_field">
                            <!-- PATTERN kodu ile kactan kaca kadar ve kac adet rakam ekleyebilecegini belirleriz -->
                        </div>
                        

                        <div class="div_top">
                            <label for="E-mail" class="blank">E-mail</label>
                            <input type="email" name="email" id="email" class="blank_field" required>
                            <button class="div_top_three_buttons">Can it be used?</button>
                        </div>


                        <div class="div_top">
                            <label for="password" class="blank">Password</label>
                            <input type="password" name="password" id="password" class="blank_field" required autocomplete="off">
                            <!-- bu AUTOCOMPLATE OFF kodu ile inputun icerisine geldigimizde bize onceden yazilani hatirlatma olayini kapatiyoruz -->
                        </div>

                        <div class="div_top">
                            <label for="password_check" class="blank">Password check</label>
                            <input type="password_check" name="password_check" id="password_check" class="blank_field" required>
                        </div>
                    </div>           
            </fieldset>




            <fieldset id="fieldset_two">
                <legend>Prive information</legend>
                <!-- buraya yazacagimiz MARGIN kodu ile bu yaziyi border icerisinde istedigimiz yere kaydirabiliriz -->

                <!-- NOVALIDATE kodu ile inputlara yazdigimiz REQUIRED kodlarinin tamamini iptal edebiliriz -->
                
                <div id="div_middle">
                    <div class="div_middle">
                        <label for="birth_date" class="blank">Birth date</label>
                        <input type="date" name="birth_date" id="birth_date" class="blank_field" min="2023-01-01" max="2024-01-01" required>
                        <!-- date kodunun icerisine yazdigimiz MIN ve MAX kodu ile bir tarih araligi belirtebiliriz, sadece bu secilebilir -->
                    </div>
                    
                    <div class="div_middle">
                        <label for="language" class="blank">Language</label>
                        <select name="language" id="language" class="blank_field">
                            <!-- buraya yazdigimiz MULTIPLE kodu ile birden fazla secenek secmeye izin verebiliyoruz -->
                            <optgroup class="option_group" label="mother language">
                                <!-- <option selected disabled value="language">Choice language</option> -->
                                <!-- DISABLED kodu ile bu secenegi secilemez hale getiririz -->
                                <option class="language" value="language">Turkish</option>
                                <option class="language" value="language">Engels</option>
                                <option class="language" value="language">Deutsch</option>
                                <option class="language" value="language">Nederlands</option>
                                <option class="language" value="language">Arabish</option>
                            </optgroup>
                            <optgroup class="option_group" label="second language">
                                <!-- <option selected disabled value="language">Choice language</option> -->
                                <option class="language" value="language">Turkish</option>
                                <option class="language" value="language">Engels</option>
                                <option class="language" value="language">Deutsch</option>
                                <option class="language" value="language">Nederlands</option>
                                <option class="language" value="language">Arabish</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="div_middle">
                        <label for="website" class="blank">Website link</label>
                        <input type="website" name="website" id="website" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="location" class="blank">Location</label>
                        <input type="location" name="location" id="location" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="profession" class="blank">Profession</label>
                        <input type="profession" name="profession" id="profession" class="blank_field" required>
                    </div>

                    <div class="div_middle">
                        <label for="file" class="blank">Upload your cv</label>
                        <input type="file" name="file" id="file" class="blank_field" multiple>

                    </div>
                    
                    <div class="div_middle">
                        <label for="hobbies" class="blank">Hobbies</label>
                        <input type="hobbies" name="hobbies" id="hobbies" class="blank_field" required  placeholder="max 3 hobbies">
                        <!-- buradaki PLACEHOLDER kodu ile inputun icerisinde kullaniciya bir not gosteririz -->
                    </div>
                </div>

            </fieldset>

             
            <fieldset id="fieldset_three">
                <legend>Prive information check</legend>

                    <div id="div_under">
                        <div class="div_under">
                            <label for="website" class="blank">Active my e-mail address</label>
                            <input type="checkbox" name="active_e-mail" id="checkbox_1"  class="checkbox">
                        </div>
                        
                        <div class="div_under">
                            <label for="website" class="blank">Use my e-mail address</label>
                            <input type="checkbox" name="use_e-mail" id="checkbox_2"  class="checkbox">
                        </div>

                        <div class="div_under">
                            <label for="range">Age</label>
                            <input type="range" 
                            name="range" 
                            id="range" 
                            min="18" 
                            max="98"
                            oninput="account_age.innerText = this.value"
                            >
                            <!-- buradaki ONINPUT kodu ile range'i sectigimizde hangi rakami sectigimizi gormemizi saglariz -->
                            <span id="account_age">40</span>
                        </div>

                        <div class="div_under">
                            <label for="website" class="blank">I want to try it</label>
                            <input type="checkbox" name="try_it" id="checkbox_3"  class="checkbox">
                        </div>
                        
                        <div class="div_under">
                            <label for="website" class="blank">I want to use this website</label>
                            <input type="checkbox" name="use_it" id="checkbox_4"  class="checkbox">
                        </div>
                        
                        <!-- <div class="div_under">
                            <label for="website" class="blank">I accept the privacy terms</label>
                            <input type="checkbox" name="accept_it" id="checkbox_5"  class="checkbox"> 
                        </div> -->
                        <div id="div_datalist">
                            <input type="text" list="datalist" name="datalist" placeholder="Select your work area">
                            <!-- input'un icerisine READONLY yazarsak eger bu input'u sadece okuyabiliriz, islem yapamayiz -->
                            <!-- kodun icerisine DISABLED yazdigimizda ise pasif/silik bir sekilde gorunur, yine islem yapilamaz -->
                                <datalist id="datalist" name="datalist">Select work area
                                    <option class="datalist_city" value="Amsterdam">Amsterdam</option>
                                    <option class="datalist_city" value="Rotterdam">Rotterdam</option>
                                    <option class="datalist_city" value="Den haag">Den haag</option>
                                    <option class="datalist_city" value="Utrecht">Utrecht</option>
                                </datalist> 
                        </div>
                    </div>

                    <div id="div_reset_button">
                        <input id="reset_button" type="reset" value="reset">
                    </div>

                    <div id="div_send_button">
                        <input id="send_button" type="submit" value="Send">
                    </div>
                    
            </fieldset>

        </form>

            

            


    </main>


    <script>
        var reset = document.getElementById("reset_button");

        reset.onclick = function() {
            confirm("are you sure");
        }

        var range = document.getElementById("range");
        var account_age = document.getElementById("account_age");

        range.oninput = function() {
        account_age.innerText = this.value;
        }



    </script>



</body>
</html>
