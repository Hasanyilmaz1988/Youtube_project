<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="account2.css">
</head>
<body>
    <main>
        <form action="result_2.html" id="form_action">
            <fieldset id="fieldset_one">
                <legend>Registration</legend>
                    <div id="div_top">
                        <div class="div_top">
                            <label for="accoundname"  class="blank">Accoundname</label>  
                            <input type="accoundname" name="accoundname" id="accoundname" class="blank_field" required>
                            <button class="div_top_three_buttons">Can it be used?</button>
                        </div>

                        <div class="div_top">
                            <label for="name" class="blank">Name</label>
                            <input type="name" name="name" id="name" class="blank_field" required>
                        </div>

                        <div class="div_top">
                            <label for="Surname" class="blank">Surname</label>
                            <input type="Surname" name="Surname" id="Surname" class="blank_field" required>
                        </div>
                        

                        <div class="div_top">
                            <label for="E-mail" class="blank">E-mail</label>
                            <input type="email" name="email" id="email" class="blank_field" required>
                            <button class="div_top_three_buttons">Can it be used?</button>
                        </div>


                        <div class="div_top">
                            <label for="password" class="blank">Password</label>
                            <input type="password" name="password" id="password" class="blank_field" required>
                        </div>

                        <div class="div_top">
                            <label for="password_check" class="blank">Password check</label>
                            <input type="password_check" name="password_check" id="password_check" class="blank_field" required>
                        </div>
                    </div>           
            </fieldset>




            <fieldset id="fieldset_two">
                <legend>Prive information</legend>
                
                <div id="div_middle">
                    <div class="div_middle">
                        <label for="birth_date" class="blank">Birth date</label>
                        <input type="date" name="birth_date" id="birth_date" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="language" class="blank">Language</label>
                        <select name="language" id="language" class="blank_field">
                            <option selected disabled value="language">Choice language</option>
                            <option value="language">Turkish</option>
                            <option value="language">Engels</option>
                            <option value="language">Deutsch</option>
                            <option value="language">Nederlands</option>
                            <option value="language">Arabish</option>
                        </select>
                    </div>
                    
                    <div class="div_middle">
                        <label for="website" class="blank">Website link</label>
                        <input type="website" name="website" id="website" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="location" class="blank">Location</label>
                        <input type="location" name="location" id="location" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="profession" class="blank">Profession</label>
                        <input type="profession" name="profession" id="profession" class="blank_field" required>
                    </div>
                    
                    <div class="div_middle">
                        <label for="hobbies" class="blank">Hobbies</label>
                        <input type="hobbies" name="hobbies" id="hobbies" class="blank_field" required>
                    </div>
                </div>

            </fieldset>

             
            <fieldset id="fieldset_three">
                <legend>Prive information check</legend>

                    <div id="div_under">
                        <div class="div_under">
                            <label for="website" class="blank">Active my e-mail address</label>
                            <input type="checkbox" name="active_e-mail" id="checkbox_1"  class="checkbox">
                        </div>
                        
                        <div class="div_under">
                            <label for="website" class="blank">Use my e-mail address</label>
                            <input type="checkbox" name="use_e-mail" id="checkbox_2"  class="checkbox">
                        </div>

                        <div class="div_under">
                            <label for="website" class="blank">I want to try it</label>
                            <input type="checkbox" name="try_it" id="checkbox_3"  class="checkbox">
                        </div>
                        
                        <div class="div_under">
                            <label for="website" class="blank">I want to use this website</label>
                            <input type="checkbox" name="use_it" id="checkbox_4"  class="checkbox">
                        </div>
                        
                        <div class="div_under">
                            <label for="website" class="blank">I accept the privacy terms</label>
                            <input type="checkbox" name="accept_it" id="checkbox_5"  class="checkbox"> 
                        </div>
                    </div>
                    <div id="div_send_button">
                        <input id="send_button" type="submit" value="Send">
                    </div>
            </fieldset>

        </form>

            
        
    </main>

</body>
</html>
